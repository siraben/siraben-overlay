name: CI

on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'
    branches:
      - master

jobs:
  tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v12
    - uses: cachix/cachix-action@v10
      with:
        name: siraben
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: NIXPKGS_ALLOW_UNFREE=1 nix-build --no-out-link -A pkgs.x86_64-darwin.coqPackages.VST
    - run: echo OK
